<ion-header>

  <ion-navbar>
    <ion-title>Quản lý chi tiêu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <div class="a1-padding main-background">
      <span class="big-font main-color">
        <span>Số dư quỹ:</span>
        <span class="danger-color float-right">{{tongQuy}}đ</span>
      </span>
    </div>
    <div class="a1-width-100 a1-padding border-bottom-1 second-background" (tap)="goCollectPage()">
      <span class="normal-font">Thu quỹ</span>
    </div>
    <div class="a1-width-100 a1-padding border-bottom-1 second-background" (tap)="goBookPage()">
      <span class="normal-font">Đặt sân</span>
    </div>
    <div class="a1-width-100 a1-padding border-bottom-1 second-background" (tap)="goPaymentPage()">
      <span class="normal-font">Thanh toán</span>
    </div>
    <div class="a1-width-100 a1-padding border-bottom-1 second-background" (tap)="goHistoryPage()">
      <span class="normal-font">Lịch sử</span>
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="primary" (tap)="test()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
