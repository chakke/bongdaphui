<ion-header>

  <ion-navbar>
    <ion-title>
      <span class="main-color">Quỹ</span>
      <span class="float-right danger-color">{{tongQuy}}đ</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <span>Thu quỹ</span>
    <span>{{monneyCollect}}đ mỗi thành viên</span>
  </div>
  <table class="a1-width-100">
    <tr>
      <th>Danh sách</th>
      <th>Thiếu</th>
    </tr>
    <tr *ngFor="let item of listMember">
      <td class="a1-text-center">{{item.name+item.number}}</td>
      <td class="a1-text-center">0vnđ</td>
    </tr>
  </table>
</ion-content>
